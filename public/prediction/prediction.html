<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="prediction.css">
</head>
<body>
    <div class="container">
        <h1>Crop Prediction</h1>
        <form id="predictionForm">
            <input type="number" id="nitrogen" placeholder="Nitrogen (N)" step="0.01" required><br>
            <input type="number" id="phosphorus" placeholder="Phosphorus (P)" step="0.01" required><br>
            <input type="number" id="potassium" placeholder="Potassium (K)" step="0.01" required><br>
            <input type="number" id="pH" placeholder="pH level" step="0.01" required><br>
            <input type="number" id="humidity" placeholder="Humidity (%)" step="0.01" required><br>
            <input type="number" id="temperature" placeholder="Temperature (Â°C)" step="0.01" required><br>
            <input type="number" id="rainfall" placeholder="Rainfall (mm)" step="0.01" required><br>
            <button type="submit">Predict Crop</button>
        </form>
        <div id="predictionResult"></div>
    </div>
    <script src="prediction.js"></script>
</body>
</html>
